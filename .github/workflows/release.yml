name: Release

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v5
        with:
          go-version: "1.21"
      
      - name: Run tests
        run: go test ./...
  
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v5
        with:
          go-version: "1.21"
      
      - name: Build all binaries
        run: |
          mkdir -p dist
          
          # Linux
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 go build -o dist/guard-linux-amd64
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 go build -o dist/guard-linux-arm64
          
          # macOS
          GOOS=darwin GOARCH=amd64 CGO_ENABLED=0 go build -o dist/guard-darwin-amd64
          GOOS=darwin GOARCH=arm64 CGO_ENABLED=0 go build -o dist/guard-darwin-arm64
          
          # Windows
          GOOS=windows GOARCH=amd64 CGO_ENABLED=0 go build -o dist/guard-windows-amd64.exe
          GOOS=windows GOARCH=arm64 CGO_ENABLED=0 go build -o dist/guard-windows-arm64.exe
      
      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: dist/

  release:
    needs: [test, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: dist/
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Release
          generate_release_notes: true
          files: dist/*